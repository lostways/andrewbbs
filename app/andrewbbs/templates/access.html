{% extends 'layout/base.html' %}

{% block content %}
  <div class="row-fluid">
    <div class="col span12">
      <div class="centered-box text-center light-green-box">
        <form class="form" method="POST" action="">
          {% csrf_token %}
          <div class="control-group">
            <div class="controls">
              {% if messages %}
              <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                  {{ message }}
                </li>
                {% endfor %}
              </ul>
              {% endif %}
              <label class="info">Enter Access Code</label>
              {{ form.as_p }}
            </div>
          </div>
          <div class="control-group">
            <div class="controls">
                <button type="submit" class="btn">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
